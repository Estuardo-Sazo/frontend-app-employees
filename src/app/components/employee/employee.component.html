<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h2>Employee</h2>
                <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
                    <input type="hidden" name="_id" [(ngModel)]="selectedEmployee._id">
                    <div class="form-group">
                        <input name="name" type="text" class="form-control" placeholder="Enter your FullName" [(ngModel)]="selectedEmployee.name">
                    </div>

                    <div class="form-group">
                        <input name="position" type="text" class="form-control" placeholder="Enter your Position" [(ngModel)]="selectedEmployee.position">
                    </div>

                    <div class="form-group">
                        <input name="office" type="text" class="form-control" placeholder="Enter your Office" [(ngModel)]="selectedEmployee.office">
                    </div>

                    <div class="form-group">
                        <input name="salary" type="number" class="form-control" placeholder="Enter your Salary" [(ngModel)]="selectedEmployee.salary">
                    </div>

                    <button class="btn btn-secondary  mr-2" (click)="resetForm(employeeForm)">Clean </button>
                    <button class="btn btn-primary ">Save </button>

                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <th> {{employee.name}} </th>
                    <th> {{employee.position}} </th>
                    <th> {{employee.office}} </th>
                    <th>
                        <button class="btn btn-secondary btn-sm"> <i class="material-icons" (click)="editEmployee(employee)">edit</i></button>
                        <button class="btn btn-danger btn-sm"><i class="material-icons " (click)="deleteEmployee(employee._id)">delete</i></button>

                    </th>



                </tr>

            </tbody>
        </table>
    </div>
</div>
